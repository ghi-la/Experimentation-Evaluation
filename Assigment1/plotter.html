<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta author="Toscano Sasha, Ghilardini Matteo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Plottings</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <input type="file" id="fileInput" accept=".csv" />
    <canvas id="chartCanvas" style="padding: 50px;"></canvas>


    <script>
        document.getElementById('fileInput').addEventListener('change', handleFileUpload);

        let chartInstance = null;

        function handleFileUpload(event) {

            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const csvData = e.target.result;
                    const parsedData = parseCSV(csvData);
                    plotData(parsedData);
                };
                reader.readAsText(file);
            }
        }

        function parseCSV(csvData) {
            const lines = csvData.trim().split('\n');
            const headers = lines[0].split(',').map(header => header.trim());
            const data = lines.slice(1);

            const labels = Array.from({ length: data.length }, (_, i) => i + 1);
            const colors = ['red', 'purple', 'cyan', 'green'];
            const datasets = headers.map((header, i) => ({
                label: header,
                data: data.map(row => parseFloat(row.split(',')[i].trim())),
                fill: false,
                borderColor: colors[i]
            }));

            return { labels, datasets };
        }

        function plotData({ labels, datasets }) {
            const ctx = document.getElementById('chartCanvas').getContext('2d');

            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    layout: {
                        padding: {
                            top: 20,
                            right: 20,
                            bottom: 20,
                            left: 20
                        }
                    },
                    scales: {
                        x: { title: { display: true, text: 'Iteration (#)' } },
                        y: { title: { display: true, text: 'Time (ns)' } }
                    }
                }
            });
        }
    </script>

</body>

</html>
